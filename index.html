<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>

    <!-- Persnol information -->

    <form id="resume-form">
        <fieldset>
            <legend>Persnol Information</legend>
            <label for="name">Name : </label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email : </label>
                <input type="email" id="email" placeholder="Enter your Email" required>

                <label for="phone">Phone : </label>
                <input type="tel" id="phone" placeholder="Enter your Phone number" required>
        </fieldset>

        <!-- Education -->

        <fieldset>

            <legend>Education</legend>

            <label for="education">Education : </label>

            <textarea required id="education" placeholder="Enter your educcation" rows="3"></textarea>  

        </fieldset>

        <!-- Experience -->

        <fieldset>
            
            <legend>Experience</legend>

            <label for="experience">Experience : </label>

            <textarea required id="experience" placeholder="Enter your work experience" rows="3"></textarea>  

        </fieldset>

        <!-- Skills -->

        <fieldset>
            
            <legend>Skills</legend>

            <label for="skills">Skills : </label>

            <textarea required id="skills" placeholder="Enter your Skills" rows="3"></textarea>  

        </fieldset>

                <button type="submit">Generate Resume</button>

                <h3 style="text-align: center;">"Thank you very much for taking the time to view my dynamic resume."
                    <br>Best regards: 'Ansharah Khan'
                </h3>

    </form>

    <!-- Dynamic Resume -->
<br><br>
<div id="resume-display"></div>

<!-- Script link file -->

<script src="script.js"></script>

</body>
</html>
